<mat-toolbar color="primary">
  <button [@preventInitial] class="menu-toggle" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon [@spinInOut]="'in'" *ngIf="!sidenav.isOpen">menu</mat-icon>
    <mat-icon [@spinInOut]="'in'" *ngIf="sidenav.isOpen">close</mat-icon>
  </button>

  <span [style.cursor]="'pointer'" routerLink="home">{{ appTitle }}</span>

  <span fxFlex></span>

  <ng-container *ngIf="(auth.user | async) as user">
    <span class="user-name">
      {{ user?.displayName || user?.email }}
    </span>
  
    <span>
      <img 
        class="avatar" 
        width="30px" 
        [src]="user?.photoURL || 'https://api.adorable.io/avatars/40/happy.png'">
    </span>
  </ng-container>
    
  <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">    
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="account">
      <mat-icon>person</mat-icon>
      <span>My Account</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="login">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>    
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-slide-toggle 
        [checked]="theme.isDarkTheme"
        color="primary"
        (change)="theme.changeTheme()">
        Night Mode
      </mat-slide-toggle>
    </button>      
  </mat-menu>  
</mat-toolbar>
