<h1 style="display:flex" mat-dialog-title>
  <span>Delete {{ item.name }}?</span>
</h1>

<div mat-dialog-content body-2>
  <p class="callout-note">This deck will be permanently removed, and cannot be recovered.</p>
</div>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Delete</button>
</mat-dialog-actions>
